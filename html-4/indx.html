<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>today</h1>
  </header>
  <div class="container">
    <script>
        var today=new Date();
        var newYear=new Date(2023,2,5);
        var todayHtml=today.getFullYear()+'/'+(today.getMonth()+1)+'/'+
        today.getDate();
        document.write('<p>今日は'+today.getDate()+'日です</p>');
        document.write('<p>元旦は'+newYear.getDate()+'日にちです</p>');
        document.write('<p class="date">'+todayHtml+'</P>');
    </script>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
